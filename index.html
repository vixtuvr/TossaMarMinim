<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Tossa</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.3.0/nunjucks.min.js"></script>
    <script type="text/javascript" src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>

    <!-- <script src="../../stereo/examples/build.js"></script>-->

   <!-- <script src="../../lib/vixtuvrEngine.js"></script>-->

    <script type="text/javascript" src="../../lib/miniCore.js"></script>

    <script type="text/javascript" src="../../lib/kframe.min.js"></script>

    <script type="text/javascript" src="../../components/set-video2.js"></script>

    <script type="text/javascript" src="../../components/change-scene.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,100,600">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../../skeleton.css">


    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="">
    <!--apple-touch-icon-precomposed.png-->
    <link rel="shortcut icon" href="">
    <!-- favicon.ico -->

</head>

<body>
<div id="header">
    <div id="headerContent">
        <button id="play-button">Begin Your Experience</button>
        <b id="label-dev">Developer Version</b>
    </div>
</div>


<a-scene class="fullscreen" canvas="" debug="true" stats="true"
         inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js"
         keyboard-shortcuts="" screenshot="" vr-mode-ui="">

    <!--
******************************************************************************************************************************************************************************************
        ASSETS
/*****************************************************************************************************************************************************************************************
-->
    <a-assets timeout="3000">

        <audio id="click-sound" src="../../audio/MenuSelect.ogg"></audio>

        <img id="test_img" crossorigin="anonymous" src="../../img/test.png">

        <!-- MARKERS -->

        <img id="amarker" crossorigin="anonymous" src="../../img/A_Marker_Transp.png">
        <img id="bmarker" crossorigin="anonymous" src="../../img/B_Marker_Transp.png">
        <img id="cmarker" crossorigin="anonymous" src="../../img/C_Marker_Transp.png">
        <img id="rmarker" crossorigin="anonymous" src="../../img/R_Marker_Transp.png">

        <!-- VIDEOS -->

        <video id="other360" loop="true" src="../../videos/beshopper/ShopingIphone-Apple%20Devices%20HD%20(Most%20Compatible).m4v" webkit-playsinline controls autobuffer preload="metadata|auto">
        </video>


        <script id="linkTemplate" type="text/nunjucks">
                     <a-entity class="link" rotation="{{rotation}}">
                        <a-curvedimage id="{{first}}"  material="shader: flat; src: {{ thumb }}"
                            radius="5.7" theta-length="34" height=".85" rotation="{{rotchild}}" position="{{position}}"
                            scale=".4 .4 .4"  opacity=".8"
                            event-set__1="_event: mousedown; scale: 0.4 0.4 0.4"
                            event-set__2="_event: mouseup; scale: 0.41 0.41 0.41"
                            event-set__3="_event: mouseenter; scale: 0.41 0.41 0.41"
                            event-set__4="_event: mouseleave; scale: 0.4 0.4 0.4"

                            set-video="on: click; target: #videosphere; src: {{ src }}"

                            sound="on: click; src: #click-sound"
                            >
                            <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
                     </a-curvedimage>
                    </a-entity>
        </script>

        <script id="linkButtons" type="text/nunjucks">
                     <a-entity class="link" rotation="{{rotation}}">
                        <a-curvedimage id="{{first}}"  material="shader: flat; src: {{ thumb }}"
                            radius="5.7" theta-length="10" height=".85" rotation="{{rotchild}}" position="{{position}}"
                            scale=".4 .4 .4"  opacity=".8"
                            event-set__1="_event: mousedown; scale: 0.4 0.4 0.4"
                            event-set__2="_event: mouseup; scale: 0.41 0.41 0.41"
                            event-set__3="_event: mouseenter; scale: 0.41 0.41 0.41"
                            event-set__4="_event: mouseleave; scale: 0.4 0.4 0.4"

                            set-video="on: click; target: #videosphere; src: {{ src }}"

                            sound="on: click; src: #click-sound"
                            >
                     </a-curvedimage>
                    </a-entity>
        </script>


    </a-assets>
    <!--
    ******************************************************************************************************************************************************************************************
        END ASSETS
    /*****************************************************************************************************************************************************************************************
    -->

    <a-entity id="Scene_one_parent" active visible position="0 0 0">

        <a-videosphere id="videosphere" rotation="0 -110 0" active visible src="#other360"
                       autoplay="false"></a-videosphere>

        <!--
        ******************************************************************************************************************************************************************************************
                BUTTONS
        /*****************************************************************************************************************************************************************************************
        -->
        <a-entity id="buttons_scene_one" position="0 0.5 0" active visible>


            <a-entity id="links3" position="0 -1.5 0"> <!-- layout="layout: line; margin: 1.5" -->
                <!-- 8 angles 0, -40, -80, -120, -160, -200, -240, -280, -320 -->
                <a-entity template="src: #linkTemplate" id="btn1" data-src="../../videos/beshopper/ShopingIphone-Apple%20Devices%20HD%20(Most%20Compatible).m4v" data-thumb="#test_img"
                          data-first="maphallbutton1" data-rotation="0 0 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn2" data-src="../../videos/bedoctor/360SurgeonOneMinute_1136_640.mp4" data-thumb="#test_img"
                          data-first="maphallbutton2" data-rotation="0 -40 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn3" data-src="../../videos/others/ciudad_paneles_EDO_19201080.mp4" data-thumb="#test_img"
                          data-first="maphallbutton3" data-rotation="0 -80 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn4" data-src="../../videos/beshopper/ShopingIphone-Apple%20Devices%20HD%20(Most%20Compatible).m4v" data-thumb="#test_img"
                          data-first="maphallbutton4" data-rotation="0 -120 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn5" data-src="../../videos/bedoctor/360SurgeonOneMinute_1136_640.mp4" data-thumb="#test_img"
                          data-first="maphallbutton5" data-rotation="0 -160 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn6" data-src="../../videos/others/ciudad_paneles_EDO_19201080.mp4" data-thumb="#test_img"
                          data-first="maphallbutton6" data-rotation="0 -200 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn7" data-src="../../videos/beshopper/ShopingIphone-Apple%20Devices%20HD%20(Most%20Compatible).m4v" data-thumb="#test_img"
                          data-first="maphallbutton7" data-rotation="0 -240 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn8" data-src="../../videos/bedoctor/360SurgeonOneMinute_1136_640.mp4" data-thumb="#test_img"
                          data-first="maphallbutton8" data-rotation="0 -280 0"></a-entity>
                <a-entity template="src: #linkTemplate" id="btn9" data-src="../../videos/others/ciudad_paneles_EDO_19201080.mp4" data-thumb="#test_img"
                          data-first="maphallbutton9" data-rotation="0 -320 0"></a-entity>
            </a-entity>

        </a-entity>

        <!--
        ******************************************************************************************************************************************************************************************
            END BUTTONS
        /*****************************************************************************************************************************************************************************************
        -->
    </a-entity>


    <!--
    ******************************************************************************************************************************************************************************************
            CAMERA
    /*****************************************************************************************************************************************************************************************
    -->
    <a-camera camera active="true" visible="true" position="0 0.5 0" id="player" collider-check>
        <a-cursor active visible id="cursor1" event-set__1="_event:mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: blue" raycaster="objects: .link" material="" cursor=""
                  geometry="" position="" rotation="" scale color="blue">
            <!--
            <a-animation begin="mouseenter" easing="ease-in" attribute="scale"
                         fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            <a-animation begin="mouseleave" easing="ease-in" attribute="scale"
                         fill="backwards" from="0.1 0.1 0.1" to=" 1 1 1"></a-animation>

            <a-animation begin="click" easing="ease-in" attribute="scale"
                         fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>

            <a-animation begin="fusing" easing="ease-in" attribute="scale"
                         fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            -->
        </a-cursor>
    </a-camera>
    <!--
    ******************************************************************************************************************************************************************************************
            END CAMERA
    /*****************************************************************************************************************************************************************************************
    -->

</a-scene>


<div id="footer">
    <div id="footerContent">

    </div>
</div>

        scene.addEventListener('loaded', initCore);

        //setVisibleComponent("tempvideosphere");
    }

    initScene = function() {
        //custom init
    };


</script>

</body>
</html>
